<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SigmaWigma Downloader</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap');

:root {
  --primary: #9333ea;
  --secondary: #ec4899;
  --dark: #0a0a0a;
  --gray: #1a1a1a;
  --text: #e5e5e5;
  --text-dim: #9ca3af;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, var(--dark) 0%, #000 100%);
  color: var(--text);
  font-family: 'Rajdhani', sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.container {
  width: 400px;
  background: var(--gray);
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(147,51,234,0.2);
  padding: 30px;
  text-align: center;
  transition: all 0.5s ease;
}

h1 {
  font-size: 28px;
  margin-bottom: 10px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p {
  font-size: 15px;
  color: var(--text-dim);
  margin-bottom: 25px;
}

input, button, select {
  font-family: inherit;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid var(--primary);
  background: #111;
  color: var(--text);
  margin-bottom: 15px;
  text-align: center;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.03);
  box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
}

.hidden {
  display: none;
}

.status {
  margin-bottom: 25px;
  padding: 15px;
  border-radius: 10px;
  background: #111;
  border: 1px solid rgba(147,51,234,0.2);
}

.status i {
  font-size: 24px;
  margin-bottom: 10px;
}

.warning {
  color: #f87171;
}

.success {
  color: #34d399;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.modal-content {
  background: var(--gray);
  padding: 25px 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 0 30px rgba(147,51,234,0.3);
}

.modal-content i {
  font-size: 40px;
  color: #f87171;
  margin-bottom: 10px;
}

.modal-content button {
  margin-top: 15px;
  width: auto;
  padding: 8px 20px;
}
</style>
</head>
<body>
<div class="container" id="versionCheck">
  <h1>SigmaWigma</h1>
  <p>Enter your current version to check if you're up to date.</p>
  <input type="text" id="userVersion" placeholder="e.g. v0.1.9">
  <button id="checkBtn"><i class="fa-solid fa-magnifying-glass"></i> Check Version</button>
  <button id="unknownBtn" style="margin-top:10px;background:#222;"><i class="fa-solid fa-question"></i> I don’t know</button>
</div>

<div class="container hidden" id="statusPage">
  <h1><i class="fa-solid fa-code-branch"></i> Version Status</h1>
  <div class="status" id="statusMessage"></div>
  <button id="downloadBtn"><i class="fa-solid fa-download"></i> Download Latest</button>
</div>

<div class="modal" id="warningModal">
  <div class="modal-content">
    <i class="fa-solid fa-triangle-exclamation"></i>
    <h3>Warning</h3>
    <p>By downloading this, you acknowledge that you <strong>might get in trouble</strong> for using it.</p>
    <button id="proceedBtn">Continue</button>
  </div>
</div>

<script>
const LATEST_VERSION = 'v0.3.0';

const versionCheck = document.getElementById('versionCheck');
const statusPage = document.getElementById('statusPage');
const statusMessage = document.getElementById('statusMessage');
const checkBtn = document.getElementById('checkBtn');
const unknownBtn = document.getElementById('unknownBtn');
const downloadBtn = document.getElementById('downloadBtn');
const warningModal = document.getElementById('warningModal');
const proceedBtn = document.getElementById('proceedBtn');

checkBtn.addEventListener('click', () => {
  const userVersion = document.getElementById('userVersion').value.trim();
  if (!userVersion) return alert('Enter your current version or press "I don’t know"');
  checkVersion(userVersion);
});

unknownBtn.addEventListener('click', () => checkVersion('unknown'));

function checkVersion(userVersion) {
  versionCheck.classList.add('hidden');
  statusPage.classList.remove('hidden');

  if (userVersion === LATEST_VERSION) {
    statusMessage.innerHTML = `
      <i class="fa-solid fa-circle-check success"></i>
      <h3>You’re up to date!</h3>
      <p>Your version (${userVersion}) is the latest release.</p>
    `;
  } else if (userVersion === 'unknown') {
    statusMessage.innerHTML = `
      <i class="fa-solid fa-circle-question warning"></i>
      <h3>Version Unknown</h3>
      <p>We couldn’t verify your version. Latest is ${LATEST_VERSION}.</p>
    `;
  } else {
    statusMessage.innerHTML = `
      <i class="fa-solid fa-triangle-exclamation warning"></i>
      <h3>Outdated Version</h3>
      <p>You have <strong>${userVersion}</strong>. The latest is <strong>${LATEST_VERSION}</strong>.</p>
    `;
  }
}

downloadBtn.addEventListener('click', () => {
  warningModal.style.display = 'flex';
});

proceedBtn.addEventListener('click', () => {
  warningModal.style.display = 'none';
  window.location.href = 'https://drive.google.com/file/d/11KdVFyhXJ62RKBYoaavbdfRFE2BuYuUB/edit';
});
</script>
</body>
</html>
